[General]
network = Exercise7
description = "Communication Network Evaluation"

sim-time-limit = ${timelimit= 100}s

# Measurement Settings
**.channel.throughput.result-recording-modes = +last
**.channel.queueLength.result-recording-modes = +last
**.vector-recording = false
cmdenv-interactive = true
repeat = 1

# TCP Settings
**.tcp.typename = "Tcp"
**.tcpAlgorithmClass = "TcpNewReno"
**.tcp.mss = 1000 # MTU - IP header - TCP header = 1040B - 20B - 20B = 1000B
**.tcp.advertisedWindow = 100 * this.mss  #upper bounded at max CWND for 100 packets
**.tcp.windowScalingSupport = true # enabled since advertisedWindow > DEFINE_MAX

# General Server Settings
**.server.numApps = 1 # number of applications on the server
**.server.app[0].typename="TcpGenericServerApp" # Server application type
**.server.app[0].localPort = 10021 # TCP server listen port, default is 1000

# Router Settings
**.ppp[*].ppp.queue.typename = "DropTailQueue"
**.gatewayRouter.ppp[*].ppp.queue.packetCapacity = 40 # Output port buffer at gateway router
**.accessRouter[*].ppp[*].ppp.queue.packetCapacity = 40 # Output port buffer at access router
**.backboneRouter[*].ppp[*].ppp.queue.packetCapacity = 40 # Output port buffer at backbone router

# TCP Configurations
**.user[*].numApps = 1 # number of applications on the user
**.user[*].app[0].typename = "TcpBasicClientApp" # Internet acces application type

**.user[*].app[0].connectAddress = "server" # destination address
**.user[*].app[0].connectPort = 10021 # destination port, default is 1000
**.user[*].app[0].replyLength = 1B * int(exponential(150000))
**.user[*].app[0].idleInterval = exponential(30s)
**.user[*].app[0].thinkTime = 0


# This configuration extends the parameters of the base configuration, TCP, for ISDN. 
[Config ISDN_Internet_Surfing_Only]
description = "625 users, 25 Access routers and 5 Backbone routers"
**.dataRate = 64 kbps

repeat = 10

[Config DSL_Internet_Surfing_Only]
description = "625 users, 25 Access routers and 5 Backbone routers"
**.dataRate = 2 Mbps

repeat = 10


[Config ISDN_One_Pair_VoIP_within_Same_Access_Router]
**.dataRate = 64 kbps

**.user[*].numApps = 2 # number of applications on the user (Surfing + VoIP)

**.user[*].app[1].typename = "VoIPApp" # VoIP custom application type
**.user[*].app[1].destPort = 100 # destination port
**.user[*].app[1].localPort = 100 # listen port
**.user[*].app[1].messageLength = 32B+ 12B #32B of payload + RTP protocol headers, IP+UDP headers included via simulation
**.user[*].app[1].sendInterval = 0.02s # 50pps rate; sends a packet every 0.02s

# Defines one VoIP communication pair
**.user[0].app[1].destAddresses = "user[1]" # User 0 communication with user 1
**.user[1].app[1].destAddresses = "user[0]" # User 1 communication with user 0


