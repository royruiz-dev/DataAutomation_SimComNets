[General]
network = $your_network

sim-time-limit = $your_choice
warmup-period = $your_choice
repeat = $your_choice


###############################################################################

# ppp.queues in Routers

**.ppp[*].queue.typename = "DropTailQueue" # in routers
**.ppp[*].ppp.queue.packetCapacity = 70

# wlan settings

**.opMode = "g(mixed)"
**.channelNumber = 0

**.wlan[*].bitrate = 54Mbps
**.wlan[*].mac.dcf.rtsPolicy.rtsThreshold = 3000B
**.address = "auto"


