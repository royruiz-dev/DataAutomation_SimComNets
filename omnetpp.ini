[General]
record-eventlog = true

[Config Exponential_Ex2]
description = "Inter Arrival Time Using Exponential Distribution"
network = Exercise2
Exercise2.send.iATime = exponential(3s)
Exercise2.send.limit = ${N=100,1000,10000}

[Config TruncNormal_Ex2]
description = "Inter Arrival Time Using Truncated Normal Distribution"
network = Exercise2
Exercise2.send.iATime = truncnormal(0.5s, 0.2s)
Exercise2.send.limit = ${N=100,1000,10000}

[Config Linear_Congruential_RNG]
network = Exercise3

Exercise3.send.enablePRNG = true
Exercise3.send.iATime = dummy
Exercise3.send.limit = ${N=100,1000,10000}

[Config Mersenne_Twister_RNG]
network = Exercise3
Exercise3.send.enablePRNG = false 
Exercise3.send.iATime = exponential(1s)
Exercise3.send.limit = ${N=100,1000,10000}